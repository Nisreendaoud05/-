        <div class="login">        
<form>
    <h2 style="color: #2f6f62;font-size: 50px;font-weight: bold;">انشاء حساب</h2>
    <label for="email" class="label"><strong>البريد الالكتروني </strong></label>
    <input type="email"  name="email" class="input" placeholder="example@gmail.com" id="emai">
           <br>
    <label for="password" class="label" ><strong>كلمة المرور </strong></label>
    <input type="password"  name="password"  class="input" placeholder="********" id="pass"><br>

    <label for="text" class="label"><strong>الاسم</strong></label>
    <input type="text"  name="first name" class="input" placeholder="الاسم الاول " id="first">
           <br>
    <label for="text" class="label"><strong>الاسم الاخير </strong></label>
    <input type="text"  name="last name" class="input" placeholder="اسم العائلة " id="last">
           <br>
           <span style="color: red;" id="sp"></span><br>
   

<button type="submit" class="butt" onclick="return signUp()">انشاء حساب</button>
    <p style="margin-top: 15px; font-size: 16px;">
لديك حساب بالفعل !        <a href="login.html" style="color:#2f6f62; text-decoration:none; font-weight:bold;">تسجيل الدخول </a>
    </p>
</form>

<script>

       function signUp(){
        var x = document.getElementById("emai").value;
        var y = document.getElementById("pass").value;
        var a = document.getElementById("first").value;
        var b = document.getElementById("last").value;
        if (x == "" || y == "" || a == "" || b == "" ){
            document.getElementById("sp").innerHTML="<strong>Error</strong> "+"  Filed is empty  ";
            return false;
        }
        else{
             document.getElementById("sp").innerHTML=" ";
             return true;
        }
       }

    </script>
